<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Message Received â€” Eazy.OS Clinic</title>

  <style>
    :root {
      --bg-deep: #02030a;
      --bg-mid: #0a0f1f;
      --text-main: #e6e9f0;
      --text-dim: rgba(230,233,240,0.65);
      --accent: #3d8bfd;
      --panel-bg: rgba(15,23,42,0.9);
      --border-soft: rgba(255,255,255,0.08);
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle at top, var(--bg-mid), var(--bg-deep) 70%);
      color: var(--text-main);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .box {
      background: var(--panel-bg);
      padding: 42px 50px;
      border-radius: 18px;
      border: 1px solid var(--border-soft);
      box-shadow: 0 30px 70px rgba(0, 0, 0, 0.65);
      max-width: 520px;
    }

    h1 {
      font-size: 1.6rem;
      letter-spacing: 0.06em;
      margin-bottom: 12px;
      color: var(--accent);
    }

    p {
      color: var(--text-dim);
      font-size: 0.95rem;
      line-height: 1.6;
      margin-bottom: 26px;
    }

    a {
      font-size: 0.85rem;
      letter-spacing: 0.08em;
      color: var(--accent);
      text-decoration: none;
      border-bottom: 1px solid transparent;
    }

    a:hover {
      border-color: var(--accent);
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>Message received</h1>
    <p>
      Your message has been successfully submitted.<br>
      Submission does not guarantee follow-up or engagement.
    </p>
    <a href="index.html">Return</a>
  </div>
</body>
</html>
