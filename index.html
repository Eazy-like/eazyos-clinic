<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EAZY.OS Clinic â€” Welcome</title>

<style>
    /* Full-page dark-blue backend */
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background: #030b29;
        font-family: Arial, sans-serif;
    }

    .container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #b3b3ff;
        text-align: center;
    }

    h1 {
        font-size: 3rem;
        margin-bottom: 40px;
        letter-spacing: 2px;
    }

    /* LOGO bars */
    .logo {
        display: flex;
        align-items: flex-end;
        gap: 8px;
        height: 80px;
    }

    .bar {
        width: 10px;
        height: 40px;
        background-color: #6a70ff;
        border-radius: 10px;
        animation: wave 1.2s infinite ease-in-out;
    }

    /* Smooth wave animation */
    @keyframes wave {
        0%, 100% { height: 40px; }
        50% { height: 80px; }
    }

    /* Delay each bar for perfect wave timing */
    .bar:nth-child(1) { animation-delay: 0s; }
    .bar:nth-child(2) { animation-delay: 0.1s; }
    .bar:nth-child(3) { animation-delay: 0.2s; }
    .bar:nth-child(4) { animation-delay: 0.3s; }
    .bar:nth-child(5) { animation-delay: 0.4s; }
</style>

</head>
<body>

<div class="container">
    <h1>EAZY.OS CLINIC</h1>

    <div class="logo">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
</div>

</body>
</html>
