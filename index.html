<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EAZY.OS Clinic â€” Welcome</title>

<style>
    body {
        margin: 0;
        padding: 0;

        /* ðŸ”µ NEW DARK-BLUE SPACE BACKGROUND */
        background: radial-gradient(circle at 50% 50%, #02021a, #000010);

        font-family: 'Inter', sans-serif;
        overflow: hidden;
        color: white;
    }

    /* Shooting stars */
    .star {
        position: absolute;
        width: 2px;
        height: 40px;
        background: linear-gradient(white, rgba(255,255,255,0));
        opacity: 0.8;
        transform: rotate(45deg);
        animation: shoot 2.2s linear infinite;
    }

    @keyframes shoot {
        0% { transform: translate(-200px, -200px) rotate(45deg); opacity: 1; }
        100% { transform: translate(120vw, 120vh) rotate(45deg); opacity: 0; }
    }

    /* Center container */
    .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        width: 90%;
    }

    .title {
        font-size: 3rem;
        font-weight: 700;
        letter-spacing: 2px;
        margin-bottom: 10px;
        background: linear-gradient(90deg, #ffffff, #5b5bf7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .subtitle {
        font-size: 1.2rem;
        opacity: 0.8;
        margin-bottom: 40px;
    }

    /* Chart clarity animation bars */
    .chart {
        display: flex;
        justify-content: center;
        align-items: flex-end;
        gap: 6px;
        height: 120px;
        margin-bottom: 30px;
    }

    .bar {
        width: 10px;
        background: #5b5bf7;
        border-radius: 4px;
        animation: grow 1.2s infinite ease-in-out;
    }

    .bar:nth-child(2) { animation-delay: 0.1s; }
    .bar:nth-child(3) { animation-delay: 0.2s; }
    .bar:nth-child(4) { animation-delay: 0.3s; }
    .bar:nth-child(5) { animation-delay: 0.4s; }

    @keyframes grow {
        0% { height: 20px; opacity: 0.3; }
        50% { height: 100px; opacity: 1; }
        100% { height: 20px; opacity: 0.3; }
    }

    /* Calculating text animation */
    .calculating {
        font-size: 1rem;
        opacity: 0.7;
        animation: blink 1.5s infinite;
    }

    @keyframes blink {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 1; }
    }

    /* Footer */
    .footer {
        position: absolute;
        bottom: 20px;
        width: 100%;
        text-align: center;
        opacity: 0.4;
        font-size: 0.8rem;
    }
</style>
</head>

<body>

<!-- Shooting stars generated automatically -->
<script>
    for (let i = 0; i < 12; i++) {
        let star = document.createElement("div");
        star.classList.add("star");
        star.style.top = Math.random() * -300 + "px";
        star.style.left = Math.random() * -300 + "px";
        star.style.animationDelay = (Math.random() * 4) + "s";
        document.body.appendChild(star);
    }
</script>

<div class="container">
    <div class="title">EAZY.OS CLINIC</div>
    <div class="subtitle">A clean launch is being prepared behind the scenes.</div>

    <div class="chart">
        <div class="bar"></div><div class="bar"></div>
        <div class="bar"></div><div class="bar"></div>
        <div class="bar"></div>
    </div>

    <div class="calculating">
        Calculating clarityâ€¦ projecting precisionâ€¦ increasing speedâ€¦  
    </div>
</div>

</div>

</body>
</html>
