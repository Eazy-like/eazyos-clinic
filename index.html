<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eazy OS Clinic</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle at top, #0a0f1f, #02030a 70%);
      color: #e6e9f0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      overflow: hidden;
    }

    .center {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      letter-spacing: 0.08em;
      margin-bottom: 1rem;
      animation: pulse 3.5s ease-in-out infinite;
    }

    .sub {
      font-size: 1rem;
      opacity: 0.65;
      letter-spacing: 0.15em;
      animation: breathe 6s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.6;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.03);
      }
    }

    @keyframes breathe {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.8; }
    }

    /* subtle moving glow */
    .glow {
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(100,120,255,0.12), transparent 70%);
      filter: blur(60px);
      animation: float 12s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translate(-120px, -80px); }
      50% { transform: translate(120px, 80px); }
      100% { transform: translate(-120px, -80px); }
    }
  </style>
</head>

<body>
  <div class="glow"></div>

  <div class="center">
    <h1>EAZY OS CLINIC</h1>
    <div class="sub">EVOLVING · SOON COME…</div>
  </div>
</body>
</html>
